<head>
  <title>Art Show</title>
</head>

<body>

  <!-- 
    *** Begin Header ***
  -->
  <header class="row offset0 span12">
    <div class="greeting black">
      <p>{{> greeting}}</p>
    </div>
    <div class="title">
      <p>Art Show</p>
    </div>
  </header>

  <!-- 
    *** End Header ***
  -->

  <!-- 
    *** Begin Main Nav ***
  -->
  <nav class="row offset0 span12">
    <ul class="nav nav-pills" id="main-nav">
      <li class="nav-item"><a href="#artists">Artists and Projects</a></li>
      <li class="nav-item"><a href="#details">About the Show</a></li>
      <li class="nav-item"><a href="#profile">Your Project Profile</a></li>
      <li class="nav-login">{{loginButtons align="left"}}</li>
    </ul>
  </nav>
  <!-- 
    *** End Main Nav ***
  -->
  <!-- 
    *** Begin Content Section *** 
  -->
  <section class="row offset0 span12 section">

    <div class="tab-content">
      <div class="tab-pane" id="details">
        {{> details}}
      </div>
      <div class="tab-pane" id="profile">
        {{> profile}}
      </div>
      <div class="tab-pane" id="artists">
        {{> artists}}
      </div>
    </div>

  </section>
  <!-- 
    *** End Content Section *** 
  -->

  <footer>
  </footer>
  
</body>

<!-- 
  *****************
  *** Templates ***
  *****************
-->

<template name="greeting">
  {{#if state.unknown}}
    Hello Stranger, welcome to
  {{else}}
    {{username}}, welcome back to
  {{/if}}
</template>

<!-- 
  *** Show ***
-->

<template name="details">

  <h1>About the Show</h1>

  <p>Details are largely <span class="icon-spinner"></span> TBD but if you sign up for an account you will receive updates as details are confirmed.</p>
  <ul>
    <li>
      <h4>What can I make for the show?</h4>
      <p>Make whatever you want. <br>If someone says it's not art, then they don't get art.</p>
    </li>
    <li>
      <h4>Who is allowed in the show?</h4>
      <p>Employees of the company.</p>
    </li>
    <li>
      <h4>Who is allowed to attend the show?</h4>
      <p>Employees of the company <span class="icon-spinner"></span> and their friends and family.</p>
    </li>
    <li>
      <h4>When is the show?</h4>
      <p><span class="icon-spinner"></span> It will likely be during the 3rd or 4th week of February.</p>
    </li>
    <li>
      <h4>Where is the show?</h4>
      <p><span class="icon-spinner"></span> It will likely be at work. <br>If there is a large turnout and company support, the venue may be at a space in the city.</p>
    </li>
  </ul>

  <p>Hopefully most of this goes without saying...</p>
  <ul>
    <li>
      <h4>Don't criticize.</h4>
      <p>
        As a patron of the arts, it's easy to be negative. 
        <br>Be positive.
      </p>
    </li>
    <li>
      <h4>Don't offend.</h4>
      <p>
        As an artist, it's tempting to challenge the status quo. 
        <br>Keep the art within the bounds of good taste. 
        <br>If you are in doubt as to whether your art is offensive, contact the organizers.
      </p>
    </li>
    <li>
      <h4>Don't destroy.</h4>
      <p>
        Fires are not allowed. 
        <br>Neither are floods, toxic fumes, electromagnetic pulses, or smashed watermelons.
      </p>
    </li>
    <li>
      <h4>Don't not fit though a standard doorway.</h4>
      <p>
        Expect to be responsible for removing your art after the show. 
        <br>If you need to assemble it, make sure you can disassemble it after.
      </p>
    </li>
  </ul>

</template>

<!-- 
  *** Artists ***
-->

<template name="artists">

  <h1>Artists and Projects</h1>
  <p>Check back here as more artist add their project profiles.</p>

  <ul>
  {{#each list}}
    <li>
      <h4>{{username}}</h4>
      <p class="title">
        <span class="quote">&ldquo;</span>
        {{#if profile.project.title}}
          {{profile.project.title}}
        {{else}}
          Untitled
        {{/if}}
        <span class="quote">&rdquo;</span>
      </p>
      {{#if profile.project.description}}
        <p class="description">{{profile.project.description}}</p>
      {{/if}}
    </li>
  {{/each}}
  </ul>

</template>

<!-- 
  *** Profile ***
-->

<template name="profile">

  <h1>
    Your Project Profile
  </h1>
  <p>
    {{#if state.unknown}}
      Sign in above, and begin managing your profile..
    {{/if}}
    {{#if state.unverified}}
      Please check your email to verify your account.
    {{/if}}
    {{#if state.verified}}
      Use the form below to share details about your project.
    {{/if}}
  </p>

  {{#if state.verified}}
    {{> profileForm}}
  {{/if}}

</template>

<template name="profileForm">

  <div class="profile-form">

    <form class="form-horizontal">

      <div class="control-group">
        <label class="control-label" for="project-title">Name</label>
        <div class="controls">
          <input type="text" id="project-title" placeholder="Black Velvet Elvis" value="{{user.profile.project.title}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="project-description">Description</label>
        <div class="controls">
          <textarea rows="3" id="project-description" placeholder="On a pitch black night, The King returns to Earth in a UFO made of hamburger...">{{user.profile.project.description}}</textarea>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="project-requirements">Requirements</label>

        {{#each requirements}}
          <div class="controls checkbox-container">
            <label class="checkbox-label">
              <input class="checkbox" type="checkbox" {{#if active}}checked{{/if}}><span>{{question}}</span>
            </label>
            <textarea rows="3" placeholder="{{placeholder}}" {{#unless active}}disabled{{/unless}}>{{text}}</textarea>
          </div>
        {{/each}}
        
      </div>
      <div class="control-group">
        <div class="controls">
          {{> profileSaveButton}}
        </div>
      </div>
    </form>

  </div>

</template>

<template name="profileSaveButton">
  <button id="save-project" type="submit" class="btn btn-large btn-success icon-file" {{disabled.state}}> Save</button>
</template>
