<head>
  <title>Do You ‚ù§ Art?</title>
</head>

<body>

  <header class="row offset1 span10">
    <h1>Do You <span class="red">&#xf004;</span> Art?</h1>
    <div class="offset1 span10">{{loginButtons align="left"}}</div>
  </header>

  <section class="row offset2 span8">
    {{> greeting}}
    {{> status}}
  </section>

  <section class="row offset0 span8">
    {{> form}}
  </section>

  <footer>
  </footer>
  
</body>

<template name="greeting">
  <h2>
    {{#if state.unknown}}
      <span class=\"emphasis\">&#xf062;</span> Hello Stranger
    {{else}}
      Hello {{username}}
    {{/if}}
  </h2>
</template>

<template name="status">
  <h4>
  {{#if state.unknown}}Sign in above, <br>and feel the love.{{/if}}
  {{#if state.unverified}}Please check your email to verify your account.{{/if}}
  {{#if state.verified}}Let's give your project profile some love.{{/if}}
  </h4>
</template>

<template name="form">
  {{#if state.verified}}
    {{> project}}
  {{/if}}
</template>

<template name="project">

  <form class="form-horizontal">

    <div class="control-group">
      <label class="control-label" for="project-name">Name</label>
      <div class="controls">
        <input type="text" id="project-name" placeholder="Black Velvet Elvis" value="{{user.profile.project.name}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="project-description">Description</label>
      <div class="controls">
        <textarea rows="3" id="project-description" placeholder="On a pitch black night, The King returns to Earth in a UFO made of hamburger...">{{user.profile.project.description}}</textarea>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="projectRequirements">Requirements</label>

      {{#each requirements}}
        <div class="controls">
          <label class="checkbox-label">
            <input class="checkbox" type="checkbox" {{#if active}}checked{{/if}}><span>{{question}}</span>
          </label>
          <textarea rows="3" placeholder="{{placeholder}}" {{#unless active}}disabled{{/unless}}>{{text}}</textarea>
        </div>
      {{/each}}
      
    </div>
    <div class="control-group">
      <div class="controls">
        <button id="save-project" type="submit" class="btn btn-large btn-success icon-file" {{save.disabled}}> Save</button>
      </div>
    </div>
  </form>

</template>
