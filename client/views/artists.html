<template name="artists">

  <h1>Artists and Projects</h1>
  <p>Check back here as more artist add their project profiles.</p>

  <ul>
  {{#each list}}
    <li>
      <h4>{{username}}</h4>
      <p class="title">
        <span class="quote">&ldquo;</span>
        {{#if profile.project.title}}
          {{profile.project.title}}
        {{else}}
          Untitled
        {{/if}}
        <span class="quote">&rdquo;</span>
      </p>
      <p class="description">
        {{profile.project.description}}
      </p>

      {{#if profile.project.link}}
      <p class="link" >
        <a href="http://{{profile.project.link}}" target="_blank">Check it out<i class="icon-chevron-right"></i></a>
      </p>
      {{/if}}
    </li>
  {{/each}}
  </ul>

</template>
